<!DOCTYPE html>

<html>

<head>
    <title>Example 06.02 - Advanced 3D geometries - Lathe</title>
    <script type="text/javascript" src="../libs/three.min.js"></script>
    <script type="text/javascript" src="../libs/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <script type="text/javascript" src="../libs/TrackballControls.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

    // once everything is loaded, we run our Three.js stuff.
    $(function () {

        var stats = initStats();

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        // create a render and set the size
        var webGLRenderer = new THREE.WebGLRenderer();
        webGLRenderer.setClearColor(0xEEEEEE, 1.0);
        webGLRenderer.setSize(window.innerWidth, window.innerHeight);
        webGLRenderer.shadowMapEnabled = true;

        // position and point the camera to the center of the scene
        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 50;
        camera.lookAt(new THREE.Vector3(10, 0, 0));
       // scene.add(createPlane());

       //The X axis is red. The Y axis is green. The Z axis is blue.
        const axis = new THREE.AxisHelper(1000);
        scene.add(axis);

        // add the output of the renderer to the html element
        $("#WebGL-output").append(webGLRenderer.domElement);

	   	camControl = new THREE.TrackballControls( camera, webGLRenderer.domElement );    

        // call the render function
        var step = 0;

        // the points group
        var spGroup;
        // the mesh
        var latheMesh;

        generatePoints(2);

        // setup the control gui
        var controls = new function () {
            // we need the first child, since it's a multimaterial

            this.segments = 12;
            this.phiStart = 0;
            this.phiLength = 2 * Math.PI;

            this.redraw = function () {
                scene.remove(spGroup);
                scene.remove(latheMesh);
                generatePoints(controls.segments);
            };
        }

        var gui = new dat.GUI();
        gui.add(controls, 'segments', 0, 50).step(1).onChange(controls.redraw);

        const axesHelper = new THREE.AxisHelper( 5 );
        scene.add( axesHelper );
        render();

        function generatePoints(segments) {
            var pointsX = [
                250, 230, 190, 
		201, 196, 194, 194, 197, 
		203, 213, 225, 208, 203, 
		208, 228, 226, 224, 221, 
		217, 212, 204, 188, 185, 
		174, 169, 168, 175, 172, 
		172, 173, 250 ];
	    var pointsY = [
		20, 46, 58, 
		70, 82, 94, 106, 118, 
		130, 142, 154, 166, 178, 
		190, 202, 214, 226, 238, 
		250, 262, 274, 286, 298, 
		310, 322, 334, 346, 358, 
		370, 382, 382];
	    // add 10 random spheres
            var points = [];
            var height = 5;
            var count = 31;
            for (var i = 0; i < count; i++) {
                points.push(new THREE.Vector3(0,pointsX[i], pointsY[i]));
            }

            spGroup = new THREE.Object3D();
            var material = new THREE.MeshBasicMaterial({color: 0xff0000, transparent: false});
            points.forEach(function (point) {

                var spGeom = new THREE.SphereGeometry(0.2);
                var spMesh = new THREE.Mesh(spGeom, material);
                spMesh.position = point;
                spGroup.add(spMesh);
            });
            // add the points as a group to the scene
            scene.add(spGroup);

            // use the same points to create a latheGeometry
            //var latheGeometry = new THREE.LatheGeometry(points, Math.ceil(segments), phiStart, phiLength);
            var latheGeometry = new THREE.LatheGeometry(points, Math.ceil(segments), 0, 2 * Math.PI);
            latheMesh = createMesh(latheGeometry);

            scene.add(latheMesh);
        }

        function createMesh(geom) {

            // assign two materials
            //  var meshMaterial = new THREE.MeshBasicMaterial({color:0x00ff00, transparent:true, opacity:0.6});
            var meshMaterial = new THREE.MeshNormalMaterial();
            meshMaterial.side = THREE.DoubleSide;
            var wireFrameMat = new THREE.MeshBasicMaterial();
            wireFrameMat.wireframe = true;

            // create a multimaterial
            var mesh = THREE.SceneUtils.createMultiMaterialObject(geom, [meshMaterial, wireFrameMat]);

            return mesh;
        }

        function render() {
            stats.update();

            spGroup.rotation.x = step;
            //latheMesh.rotation.x = step += 0.01;

            // render using requestAnimationFrame
            requestAnimationFrame(render);
            camControl.update(); 
            webGLRenderer.render(scene, camera);
        }

        function initStats() {

            var stats = new Stats();
            stats.setMode(0); // 0: fps, 1: ms

            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            $("#Stats-output").append(stats.domElement);

            return stats;
        }
        function createPlane()
	{
		var planeGeometry = new THREE.PlaneGeometry(100,100);
		var planeMaterial = new THREE.MeshBasicMaterial({color: 0xcccccc});
		var plane = new THREE.Mesh(planeGeometry,planeMaterial);
		
		plane.rotation.x=-0.5*Math.PI;
		plane.position.x=15
		plane.position.y=0
		plane.position.z=0
		plane.receiveShadow = true;
		return plane;
    }
    });


</script>
</body>
</html>
